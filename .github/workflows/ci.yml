name: CI/CD

on:
  push:
    branches:
      - main
      - lf-*
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  tests:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build

      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build

      - name: Install gcovr
        run: python3 -m pip install --upgrade gcovr

      - name: Configure (coverage)
        run: cmake -S . -B build-coverage -G Ninja -DCMAKE_BUILD_TYPE=Debug -DLBR_ENABLE_COVERAGE=ON

      - name: Build (coverage)
        run: cmake --build build-coverage -j

      - name: Run tests (coverage)
        run: ctest --test-dir build-coverage --output-on-failure

      - name: Generate coverage reports
        run: |
          gcovr -r . \
            --filter '^.*/src/' \
            --exclude '^.*/build.*/_deps/' \
            --xml-pretty -o build-coverage/coverage.xml \
            --html-details -o build-coverage/coverage.html

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            build-coverage/coverage.xml
            build-coverage/coverage.html
